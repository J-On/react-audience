<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Audience Admin Panel</title>
  <link type="text/css" rel="stylesheet" href="./admin.css">
</head>
<body>
  <header>
    <h1>Audience Admin Panel</h1>
    <img src="sg-white.png">
  </header>

  <div class="main">
    <div id="current-user-view">
      <h3>This is the current audience question:</h3>
      <p id="current-question"></p>
      <!-- <p id="answer-count">Answers vs Total users:</p> -->
    </div>

    <div id="new-user-view">
      <h3>Submit a new question to audience here:</h3>
      <form action="" id="adminform">
        Question: <input type="text" name="" id="answer-input"><br>
        <input type="radio" value="cloud" name="graph" id="cloud-radio" checked>
        <label for="cloud-radio">Word Cloud</label>
        <input type="radio" value="bar" name="graph" id="bar-radio">
        <label for="cloud-radio">Bar Chart</label>
        <input type="submit" value="Submit" id="submit-button">
      </form>
    </div>

    <button id="reset-button">Reset</button>
    <button id="refresh-button">Refresh Display</button>
  </div>
  <script type="text/javascript" src="./admin.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.18.0/axios.min.js"></script>
</body>
</html>
